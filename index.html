<body class="preload darkmode" id="bodyid">

<div id="content" class="notransition">
    <svg version=1.1 
    xmlns="http://www.w3.org/2000/svg" 
    xmlns:xlink="http://www.w3.org/1999/xlink"
    xml:space="preserve">
    </svg>
</div>

<div id="outer" class="transition">
  <label class="switch">
    <input type="checkbox" checked>
    <span class="moon"></span>
    <span class="slider round"></span>    
  </label>

  <div id="titles">
      <h1 id="maintitle">a tree of inaction</h1>
      <h2 id="subtitle">how many 'useful links' pages just link to others?</h1>
  </div>

  <div id="urlinputcontainer">
      <h3 id="prompt">enter a url:</h3>
      <input type="text" id="urlinput" placeholder="e.g. currentintissues.carrd.co">
      <input type="button" id="gobutton" value="go">
      <div class="loader currentlyhidden"></div>

      <h4 id="supported">currently supported sites are: linktr.ee, carrd.co</h4>
  </div>
</div>
<div class="tutorial currentlyhidden dark" id="first">click on white nodes to expand them.</div>
<div class="tutorial currentlyhidden light" id="first">click on black nodes to expand them.</div>
<div class="tutorial currentlyhidden" id="second">click on grey nodes to visit them.</div>
